<body>


  <script>
    setTimeout(() => {
      localStorage.setItem('aaa', 11)
      localStorage.setItem('bbb', 11)
    }, 1000)

    setTimeout(() => {
      localStorage.removeItem('aaa')
    }, 5000)



    window.addEventListener('storage', e => {
      console.log('storage', e)
    })
  </script>
  
</body>
